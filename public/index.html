<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/icons/me.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/81581fb069.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>API DE HEROES DE DOTA 2</title>
  </head>
  <body>
    <header>
      <div class="title">
        <span><a href="#" id="recargarPagina">Heroes de dota 2</a></span>
      </div>
    </header>
    <main>
      <div class="container-busqueda">
        <div class="busqueda">
          <input id="filtro" type="text" placeholder="heroes..." />
          <a href="#" onclick="clickBusqueda()">
            <i class="fa-solid fa-magnifying-glass icon"> </i>
          </a>
          <ul class="sugerencias">
            <li>Sugerencia1</li>
            <li>Sugerencia2</li>
            <li>Sugerencia3</li>
          </ul>
        </div>
        <div class="busqueda-atributos">
          <div>Atributos</div>
          <div class="imagenes-atributos">
            <img
              id="str"
              class="icono_atributo_busqueda"
              src="images/icons/hero_strength.png"
              alt=""
            />
            <img
              id="agi"
              class="icono_atributo_busqueda"
              src="images/icons/hero_agility.png"
              alt=""
            />
            <img
              id="int"
              class="icono_atributo_busqueda"
              src="images/icons/hero_intelligence.png"
              alt=""
            />
            <img
              id="all"
              class="icono_atributo_busqueda"
              src="images/icons/hero_universal.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <section id="tarjetasHeroes"></section>
      <div class="loader"></div>

      <a href="#" id="goToTop">
        <img src="images/icons/gotop.png" alt="" />
      </a>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="utils/funciones.js"></script>
    <script src="utils/iconos.js"></script>
    <script src="utils/config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
